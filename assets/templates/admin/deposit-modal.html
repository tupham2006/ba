<div class="modal-header modal-primary">
	<b>Tạo loại đặt cọc mới</b>
	<button type="button" class="close" ng-click="openDepositModalInstance.close()">&times;</button>
</div>
<div class="modal-body">
	<div class="row">
		<div class="label-control col-md-4">Tên loại đặt cọc</div>
		<div class="label-control col-md-8">
			<input type="text" class="form-control" ng-model="depositInfo.name">
		</div>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-green" ng-disabled="!depositInfo.name" ng-click="saveDeposit()">Lưu</button>
	<button type="button" class="btn btn-white" ng-click="openDepositModalInstance.close()">Hủy</button>
</div>
