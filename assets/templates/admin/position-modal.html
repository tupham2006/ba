<div class="modal-header modal-primary">
	<b>Tạo chức vụ mới</b>
	<button type="button" class="close" ng-click="openPositionModalInstance.close()">&times;</button>
</div>
<div class="modal-body">
	<div class="row">
		<div class="label-control col-md-4">Tên chức vụ</div>
		<div class="label-control col-md-8">
			<input type="text" class="form-control" ng-model="positionInfo.name">
		</div>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-green" ng-disabled="!positionInfo.name" ng-click="savePosition()">Lưu</button>
	<button type="button" class="btn btn-white" ng-click="openPositionModalInstance.close()">Hủy</button>
</div>
