<div id="bookPage" ng-init="getBookList()">
	<div class="row mb-10">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-1">
					<button class="btn btn-green" ng-click="openBookModal()" type="button">Thêm</button>
				</div>
				<div class="col-md-1">
					<button class="btn btn-blue" ng-click="openBookType()">Quản lý loại</button>
				</div>
				<div class="col-md-3">
					<input ng-change="getBookList()" type="text" ng-model="filter.typing" placeholder="Tìm tên sách" class="form-control">
				</div>
				<div class="col-md-2">
					<book-type-select ng-model="filter.type_id" ng-change="getBookList()"></book-type-select>
				</div>
				<div class="col-md-2">
					<select class="form-control" ng-model="filter.status" ng-change="getBookList()" convert-to-number>
						<option value="0">Tất cả sách</option>
						<option value="1">Sách hiện có</option>
						<option value="2">Sách đang dùng</option>
						<option value="3">Sách trong kho</option>
						<option value="4">Sách đã hủy</option>
					</select>
				</div>
				<div class="col-md-3">
				<span class="pull-right count">Tổng số: {{ bookCount }}</span>
					<ul uib-pagination class="m-0 pull-right" total-items="bookCount" force-ellipses="true" items-per-page="filter.limit" ng-model="filter.currentPage" direction-links="false" ng-change="changePage()"></ul>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<table class="table table-bordered table-striped">
				<colgroup>
			     <col class="width-20">
			     <col class="text-center width-15">
			     <col class="text-center width-15">
			     <col class="text-center width-30">
			     <col class="text-center width-8">
			     <col class="text-center width-8">
			     <col class="text-center width-8">
			  </colgroup>
				<thead>
					<th>Tên sách</th>				
					<th>Thể loại</th>	
					<th>Tác giả</th>	
					<th>Giới thiệu</th>	
					<th>Sử dụng</th>	
					<th>Trong kho</th>	
					<th></th>	
				</thead>
				<tbody>
					<tr ng-repeat = "book in bookList track by $index">
						<td class="text-center" style="padding: 5px;">
						 	<div class="pull-left">
								<book-img ng-model="book.image" av-size="40"></book-img>
							</div>
							<span class="ml-10" style="margin-top: 15px">{{ book.name }}</span>
						</td>
						<td class="text-center" > {{ book.type_name }} </td>
						<td class="text-center" > <span>{{ book.author }}</span> </td>
						<td> <span> {{ book.intro }} </span> </td>
						<td class="text-center" > <span>{{ book.use_quantity }}</span> </td>
						<td class="text-center" > <span>{{ book.inventory_quantity }}</span> </td>
						<td class="text-center">
							<button class="btn btn-blue" ng-click="openBookModal(book.id)" type="button">Sửa</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
