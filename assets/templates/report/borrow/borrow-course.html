<div class="row" ng-show="page.mode == 'BORROW_COURSE'" style="height: calc(100% - 54px);">
	<div class="col-xs-12 col-md-6" style="height: calc(100% - 54px);">
		<div class="report-borrow-chart">
			<canvas id="pie" class="chart chart-pie" chart-data="borrowCourse" chart-labels="borrowCourseLabels"></canvas>
		</div>
	</div>
	<div class="col-xs-12 col-md-6">
		<table class="table table-bordered table-striped">
			<thead>
				<th>Khóa</th>
				<th>Lượt mượn</th>	
				<th>Tỷ lệ</th>	
			</thead>
			<tbody>
				<tr ng-repeat = "borrowCourse in borrowCourseList track by $index">
					<td> 
						 	K.{{ borrowCourse.course }} 
					</td>
					<td class="text-right">
						{{ borrowCourse.times }}
					</td>
					<td class="text-right">
						{{ borrowCourse.percent }}%
					</td>
				</tr>
			</tbody>
		</table>
		<div ng-if="!borrowCourseList.length" class="max-height text-center p-10" style="border: 1px solid #a2cfff">
			Không có dữ liệu nào trong bảng
		</div>
	</div>
</div>
