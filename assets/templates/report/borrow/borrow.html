<div class="row mb-20">
	<div class="col-xs-12 col-md-8">
		<button type="button" class="btn" ng-click="changePageMode('BORROW_TIME')" ng-class="(page.mode == 'BORROW_TIME') ? 'btn-green' : 'btn-white' ">Lượt mượn</button>
		<button type="button" class="btn" ng-click="changePageMode('BORROW_FACUTLY')" ng-class="(page.mode == 'BORROW_FACUTLY') ? 'btn-green' : 'btn-white' ">Khoa</button>
		<button type="button" class="btn" ng-click="changePageMode('BORROW_COURSE')" ng-class="(page.mode == 'BORROW_COURSE') ? 'btn-green' : 'btn-white' ">Khóa</button>
		<button type="button" class="btn" ng-click="changePageMode('BORROW_READER')" ng-class="(page.mode == 'BORROW_READER') ? 'btn-green' : 'btn-white' ">Bạn đọc</button>
	</div>
	<div class="col-xs-12 col-md-2 pull-right">
		<input type="text" date-range-picker class="form-control date-picker" ng-readonly="true" ng-model="filter.date" options="dateOption">
	</div>
	<div class="col-xs-12 col-md-2 pull-right" ng-show="page.mode == 'BORROW_TIME'">
		<select class="form-control" ng-model="filter.view" ng-change="reportBorrowTime()">
			<option value="DATE">Xem theo ngày</option>
			<option value="WEEK">Xem theo tuần</option>
			<option value="MONTH">Xem theo Tháng</option>
		</select>
	</div>
</div>
<ng-include src='"/templates/report/borrow/borrow-time.html"'></ng-include>
<ng-include src='"/templates/report/borrow/borrow-facutly.html"'></ng-include>
<ng-include src='"/templates/report/borrow/borrow-course.html"'></ng-include>
<ng-include src='"/templates/report/borrow/borrow-reader.html"'></ng-include>
